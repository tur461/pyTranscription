<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>gUM audio</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

<div id="container">
	<br>
	<hr>
	<br>
	<h1>GPT based Speech to Text Transcriber</h1>
	<br>
	<hr>
	<br>
	<audio id="gum-local" controls autoplay></audio>
	<br>
    <div>
        <span id="errorMsg"></span>
    </div>
    

    <div>
        <button id="start_recognizer">ON</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="stop_recognizer">OFF</button>
    </div>
    <div>   
        <h2>Transcription</h2><hr>
        <h4>Asked:</h4>
        <p id="text_said"></p><br><br>
        <h4>Reply:</h4>
        <p id="text_replied"></p><br><br>
        <!-- <h4>Confidence:</h4>
        <p id="text_target_conf"></p> -->
    </div>
    <br>
	<hr>
    <br>
</div>



<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>

<script src="./js/ga.js"></script>

</body>
</html>
